version: 2.1
orbs:
  node: circleci/node@4.1.0
jobs:
  build:
    working_directory: ~/transport
    docker:
      - image: cypress/included:3.2.0
        environment:
          ## this enables colors in the output
          TERM: xterm
    executor:
      name: node/default
      tag: '14.15.4'
    steps:
      - checkout
      - node/install:
          node-version: '14.15.4'
      - node/install-packages:
          override-ci-command: npm install
      - persist_to_workspace:
          root: ~/
          paths:
            - .cache
            - transport
  tests_e2e:
    working_directory: ~/transport
    docker:
      - image: cypress/included:3.2.0
        environment:
          ## this enables colors in the output
          TERM: xterm
    executor:
      name: node/default
      tag: '14.15.4'
    steps:
      - attach_workspace:
          at: ~/
      - run:
          name: Run e2e tests
          command: npm run test:e2e -- --headless
  tests_unit:
    working_directory: ~/transport
    docker:
      - image: cypress/included:3.2.0
        environment:
          ## this enables colors in the output
          TERM: xterm
    steps:
      - attach_workspace:
          at: ~/
      - run:
          name: Run jest unit tests
          command: npm run test:unit
workflows:
  workflow:
    jobs:
      - build
      - tests_e2e:
          requires:
            - build
      - tests_unit:
          requires:
            - build
