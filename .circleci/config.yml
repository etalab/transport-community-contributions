version: 2.1
jobs:
  build:
    working_directory: ~/transport
    docker:
      - image: cypress/included:3.2.0
        environment:
          ## this enables colors in the output
          TERM: xterm
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: npm install
      - run: node --version
      - run: npm --version
      - run: npm audit
      - persist_to_workspace:
          root: ~/
          paths:
            - .cache
            - transport
  tests_e2e:
    working_directory: ~/transport
    docker:
      - image: cypress/included:3.2.0
        environment:
          ## this enables colors in the output
          TERM: xterm
    steps:
      - attach_workspace:
          at: ~/
      - run:
          name: Run e2e tests
          command: npm run test:e2e -- --headless
  tests_unit:
    working_directory: ~/transport
    docker:
      - image: cypress/included:3.2.0
        environment:
          ## this enables colors in the output
          TERM: xterm
    steps:
      - attach_workspace:
          at: ~/
      - run:
          name: Run jest unit tests
          command: npm run test:unit
workflows:
  workflow:
    jobs:
      - build
      - tests_e2e:
          requires:
              - build
      - tests_unit:
          requires:
              - build